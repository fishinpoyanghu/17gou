<div class="dp-inputbox dp-inputbox--multi">
  <div class="dp-inputbox__main row">
    <div class="col" ng-class="{'true':'selected','false':''}[sex]" ng-click="clickSex(true)">
      <i class="icon iconfont-male"></i>男
    </div>
    <div class="col" ng-class="{'false':'selected','true':''}[sex]" ng-click="clickSex(false)">
      <i class="icon iconfont-female"></i>女
    </div>
  </div>
</div>
