<ion-view view-title="限购专区" hide-nav-bar="isHideNaviBar">

    <ion-nav-buttons side="left">
        <button class="dp-button button-icon ion-chevron-left" ng-click="$ionicGoBack()">
        </button>
    </ion-nav-buttons>
  <style>
    .limit-area-page .limit-flag {
          display: block;
          height: 19px;
          margin-left: 5px;
          line-height: 20px;
          background-color: #2af;
          color: #fff;
          padding: 0 3px;
          border-radius: 2px;
          position: absolute;
          bottom: 0;
          top:auto;
          right: 3px;
    }
    .limit-area-page .limit-flag::after {
      content: '';
      display: block;
      width: 0;
      height: 0;
      border-width: 5px 10px;
      border-style: solid;
      border-color: transparent;
      border-bottom-color: #2af;
      position: absolute;
      bottom: 0;
      top:auto;
      left: -5px;
      top:auto;
    }
    
  </style>
    <ion-content class="limit-area-page">
        <ion-refresher
                pulling-text="下拉刷新"
                pulling-icon="ion-arrow-down-c"
                on-refresh="doRefresh('3-2-001')"
                >
        </ion-refresher>

        <view-broad comp-id="'3-2-001'" type="short_info" dp-is-short-list="false" dp-page-size="20" dp-split-size="40"
                    dp-filter-class="goods_type_id" dp-filter-order="{{::oderKey}}" dp-filter-order-type="{{::oderType}}"
                    dp-filter-type="{{::activityType}}" dp-filter-status="0" dp-is-auto-load="true"
                    dp-set-top-bar="true"></view-broad>

        <ion-infinite-scroll
                ng-if="isMoreData"
                on-infinite="loadMore('3-2-001')"
                icon="ion-loading-c"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>

</ion-view>

<div class="dp-floatBtn dp-floatBtn--bl">
    <a class="dp-floatBtn__link" href="#/trolley">
        <i class="icon ion-ios-cart" id="ion-ios-cart444"></i>
    </a>
    <i class="badge badge-assertive">{{trolleySum()}}</i>
</div>
