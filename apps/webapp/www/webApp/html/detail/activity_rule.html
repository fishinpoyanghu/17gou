<ion-view view-title="{{pageTitle}}" hide-nav-bar="isHideNaviBar">
    <ion-nav-buttons side="left">
        <button class="dp-button button-icon ion-chevron-left" ng-click="$ionicGoBack()">
        </button>
    </ion-nav-buttons>
    
    <ion-content scrollbar-y="true">
       <div style="padding:0px;" ng-bind-html="html"></div>
    </ion-content>
   
</ion-view>
