<ion-view view-title="发现" hide-nav-bar="isHideNaviBar" on-swipe-left="goNext()" on-swipe-right="goPre()" >

  <ion-content>
    <div class="discovery-page mt-30">
      <div class="list ">
        <a class="item  item-icon-right p-10" ui-sref="shareOrder">
           <div class="row row-center">
              <div class="camera-icon">
                <img src="img/discovery_camera.jpg" alt="" >
              </div>
              <div class="col">
                <h3 class="show-share-t">晒单分享</h3>
                <p class="f-28">没错！就是我中的！来咬我啊！</p>
              </div>
           </div>
            
            <i class="icon c-9 ion-ios-arrow-right"></i>
        </a>

        <a class="item  item-icon-right p-10 mt-30" href="#/redPacketList">
           <div class="row row-center">
              <div class="camera-icon">
                <img src="img/discovery_packet.jpg" alt="" >
              </div>
              <div class="col">
                <h3 class="show-share-t">中奖还有红包收 <span class="new">new</span></h3>
                <p class="f-28">抢现金红包，可以用于购买商品</p>
              </div>
           </div>
            
            <i class="icon c-9 ion-ios-arrow-right"></i>
        </a>
        <a class="item  item-icon-right p-10 mt-30" href="#/turntable">
           <div class="row row-center">
              <div class="camera-icon">
                <img src="img/turnplate_img.png" alt="" >
              </div>
              <div class="col">
                <h3 class="show-share-t">幸运转不停</h3>
                <p class="f-28">积分大抽奖，走过路过千万不要错过！</p>
              </div>
           </div>
            
            <i class="icon c-9 ion-ios-arrow-right"></i>
        </a>
      </div>
    </div>
    

  </ion-content>
</ion-view>
