<ion-view view-title="登录" hide-nav-bar="isHideNaviBar" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button class="dp-button button-icon ion-chevron-left" ng-click="goBack()" >
        </button>
    </ion-nav-buttons>

    <style>
        @media screen and (max-height: 350px) {
            .bottomBar { display: none;}
        }
        #register:active{background-color: #f44336; color: #ffffff ;}
    </style>
    <ion-content scroll="false">
        <div class="dp-blank20"></div>

        <div class="dp-inputbox__container">
            <div class="dp-inputbox dp-inputbox--icon" >
              <div class="dp-inputbox__title">
                <i class="icon iconfont-phone"></i>
              </div>
              <div class="dp-inputbox__main" id="inputContain">
                <input type="text" placeholder="请输入手机号码" ng-model="account.phoneNumber"
                       minlength="{{dpInputMinLength}}" maxlength="11" />
              </div>
             
            </div>

            <view-input type="password" dp-input-model="account.password" dp-input-max-length="15"></view-input>

        </div>
        <p class="clearfix" style="font-size: 14px;line-height: 40px;display: block;padding-right: 20px;">
            <a ng-click="toFindPasswordPage()" class="fr" style="color: #727272;"> 忘记密码?</a>
        </p>
        <div class="padding-44">


            <button ng-disabled="!isEnableLogin()"
                    class="button button-block dp-button dp-button2 dp-button--off2"
                    ng-class="{true:'dp-button--on2',false:'dp-button--off2'}[isEnableLogin()]"
                    ng-click="login()" style="border-radius: 15px; opacity: 1;margin-top: -37px; margin-bottom: 20px;">登录
            </button>
            <!--<button class="button-block dp-button dp-button2 dp-button--gray" id="register" style="border-color: #f44336;border-radius: 15px; opacity: 1;margin-top: -6px; margin-bottom: 20px; height: 44px; line-height: 44px;" ng-click="register()">
                注册
            </button>-->
        </div>
        <div class="padding bottomBar hide-on-keyboard-open" style="position:absolute; bottom: 0; left: 0; width: 100%;" >
            <h4 style="text-align:center; color: #727272; font-size: 14px; line-height: 20px; height: 20px; background: url('img/line.jpg') repeat-x left center; margin-bottom: {{isInApp ? '0' : '20px'}};">
                <span style=" background-color: #f5f5f5; padding: 0 10px; ">使用第三方账号登录</span>
            </h4>
            <button class="button-block dp-button dp-button--green" ng-click="wechatLogin()" ng-if="!isInApp" ng-if="hasWeChat" style="    letter-spacing: 4px;">
                <i class="icon iconfont-weixin"
                   style=" display:inline-block; vertical-align:middle;font-size: 32px; line-height: 1;"></i>&nbsp;微信登录
            </button>
            <div class="row p-0" ng-if="isInApp">
                <div class="col p-0 text-right">
                  <button class="button button-large button-clear" ng-click="thrityLogin('sina')">
                    <i class="icon iconfont-weibo " style="color:#da4d3b;"></i>
                  </button>
                </div>
                <div class="col p-0 text-center" ng-if="hasQQ">
                  <button class="button button-large button-clear" ng-click="thrityLogin('tencent')">
                    <i class="icon iconfont-qq " style="color:#4189db;"></i>
                  </button>
                </div>
                <div class="col p-0 text-left" ng-if="hasWeChat">
                  <button class="button button-large button-clear"  ng-click="thrityLogin('wechat')">
                    <i class="icon iconfont-wechat " style="color:#45bd53;"></i>
                  </button>
                </div>
              </div>
        </div>


    </ion-content>



</ion-view>
