<!--<ion-view view-title="注册" hide-nav-bar="false">-->
<ion-view view-title="注册" hide-nav-bar="isHideNaviBar" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button class="dp-button button-icon ion-chevron-left" ng-click="$ionicGoBack()">
        </button>
    </ion-nav-buttons>

    <ion-content scroll="false">
        <div class="dp-blank20"></div>

        <view-input type="icon" dp-click="showImageUploadChoices()" dp-src="iconUrl"></view-input>

        <div class="dp-inputbox__container">

          <!-- <view-input type="sex" dp-sex-callback="getSex(Sex)"></view-input> -->

          <view-input type="nickname" dp-input-model="registerInfo.nickname" dp-input-max-length="20"></view-input>

        </div>


        <div class="padding">
            <button class="button button-block dp-button"
                    ng-class="{true:'dp-button--on',false:'dp-button--off'}[isEnableRegister2()]"
                    ng-click="registerUser()">确认</button>
        </div>



    </ion-content>
</ion-view>
