<ion-view view-title="余额明细" hide-nav-bar="isHideNaviBar">

  <ion-nav-buttons side="left">
    <button class="dp-button button-icon ion-chevron-left" ng-click="goBack()">
    </button>
  </ion-nav-buttons>
 <!--  <ion-nav-buttons side="right">
    <button class="button button-clear f-32">
    清空&nbsp;
    </button>
  </ion-nav-buttons> -->
    <ion-content scrollbar-y="true" overflow-scroll="false">
      <ion-refresher
        pulling-text="下拉刷新"
        pulling-icon="ion-arrow-down-c"
        on-refresh="doRefresh()"
        >
      </ion-refresher>
      <div class="row row-center mt-10 text-center f-28 c-3 bg-white p-10" >
        <div class="col">当前余额：{{::momey}}</div>
      </div>
       
      <div class="list" ng-show="accountDetailsData.length > 0"> 
        <div class="item p-10" ng-repeat="details in accountDetailsData">
          <div class="row row-center p-0 f-28">
            <div >来源于： {{::details.desc}}</div>
            <div class="col text-center">&#165; {{::details.money}}</div>
            <div >{{::details.ut*1000 | date:'yyyy-MM-dd HH:mm:ss'}}</div>
          </div>
        </div>
        <p  ng-show="isLoadFinished && !moreDataCanBeLoaded && accountDetailsData.length > 0" class="dp-more dp-more--bottom" >没有更多啦~</p>
      </div>
      
      <p  ng-show="isLoadFinished && !moreDataCanBeLoaded && accountDetailsData.length == 0" class="dp-more dp-more--bottom mt-40" >暂无余额明细~</p>
        
      <ion-infinite-scroll
        ng-if="moreDataCanBeLoaded"
        immediate-check='false'
        distance="1%"
        on-infinite="getAccountDetails()">
      </ion-infinite-scroll>
  

    </ion-content>
   
</ion-view>
