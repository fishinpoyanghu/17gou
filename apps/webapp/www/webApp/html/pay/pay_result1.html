<ion-view view-title="支付结果" align="center">

    <ion-content>
        <div class="dp-result dp-result--failed">
            <div class="dp-result__content" style="background-color: transparent;">
                <i class="icon ion-ios-information-outline"></i>
                <h3 class="title">很遗撼，本期购买名额已满</h3>
                <p>您支付的购买金额已存入您的钱包</p>
            </div>
            <div class="dp-result__btBtn">
                <a class="btn gray_btn" href="#/tab/account">查看我的钱包</a>
                <a class="btn yellow_btn" href="">参与下一期</a>
            </div>
        </div>
    </ion-content>

</ion-view>
