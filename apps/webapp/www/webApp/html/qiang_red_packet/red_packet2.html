<ion-view ng-if="da2" view-title="0元购机会" hide-nav-bar="isHideNaviBar"  >

    <!--<ion-nav-buttons side="left">
        <a class="dp-button button-icon iconfont-search-outline" style="font-size: 2rem; z-index:-1" href="#/search"></a>
    </ion-nav-buttons>
-->
    <style>
        .yuanceshi{
            display:block;
            height: 100%;
            background-color:black;
            position: absolute;
            width: 100%;
            z-index: 10;
            color:#fff;
        }
        .pingpu{
            width: 100%;
            height: 46%;
            background: #f6c2ed;
            position: absolute;
            top: 27%;
        }
        .love_icon{
            width: 20%;
            display: block;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-size: 100%;
            top: 19%;
            z-index: 999;
        }
        .yuanfen_pic{
            width: 100%;
            display: block;
            position: absolute;
            left: 4%;
            top: -18%;
        }
        #input_name{
            width: 34%;
            z-index: 999;
            border: 2px solid #EF3EDA;
            position: absolute;
            top: 69%;
            left: 7%;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        #input_name:active,
        #input_name:hover,
        #input_name2:active,
        #input_name2:hover{
            box-shadow: 0px 0px 10px white;
        }
        #input_name2{
            width: 34%;
            z-index: 999;
            border: 2px solid #EF3EDA;
            position: absolute;
            top: 69%;
            left: 59%;
            border-radius: 10px;
            padding: 10px;
            z-index: 999;
            text-align: center;
        }
        .pingpu .result{
            padding: 3% 6%;
            color: #000000;
            font-weight: 600;
            font-size: 16px;
            top: 57%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid red;
            width: 80%;
            background: white;
            border-radius: 10px;
            box-shadow: 4px 4px 4px #595353;
        }
        .redxin{
            font-size: 16px;
            color: red;
            z-index: 99;
            text-align: center;
            position: absolute;
            top: 8%;
            border-radius: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
        }
        .redxin2{
            font-size: 16px;
            color: red;
            z-index: 99;
            text-align: center;
            position: absolute;
            top: 41%;
            border-radius: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
        }

        .love_icon2{
            width: 15%;
            left: 50%;
            transform: translateX(-50%);
            top: 19%;
            position: absolute;
        }

        /*.love_icon2:hover.love_icon2:active{
            -webkit-animation: Grab2 2s;
            -o-animation: Grab2 2s;
            -ms-animation: Grab2 2s;
            animation: Grab2 2s;
        }*/
        .love_icon:hover.love_icon:active{
            -webkit-animation: dd1 1s;
            -moz-animation: dd1 1s;
            -ms-animation: dd1 1s;
            -o-animation: dd1 1s;
            animation: dd1 1s;
        }
        @-webkit-keyframes dd2 {
            0%{
                width: 0%;
            }
            100%{
                width: 15%;
            }

        }
        @-webkit-keyframes dd1 {

            0%{
                width: 15%;
            }
            100%{
                width: 0%;
            }

        }
        .at_yiqigou{
            font-size: 14px;
            background: red;
            width: 95%;
            padding: 2px;
            text-align: center;
            border-radius: 10px;
            margin: 5% 2% 0%;
            box-shadow: 4px 4px 4px #2F2C2C;
        }
        .red2 {
            color: red;
        }
    </style>
    <div class="clearfix yuanceshi">
        <div class="pingpu">
            <div ng-if="red_pop">
                <div ng-if="FT.name1.length>1&&FT.name2.length>1" >
                    <img class="love_icon"src="img/love_icon.png" alt="" ng-click="textyuanfen()">
                    <p class="redxin">请点击红心</p>
                </div>
            </div>
            <img class="yuanfen_pic" src="img/yuanfen.png" alt="">
            <div ng-if="input_pop">
                <input id="input_name"  type="text" maxlength="6" value="{{FT.name1}}" ng-model="FT.name1" ng-blur="editName(FT.name1)" placeholder="你的名字"/>
                <input id="input_name2"  type="text" maxlength="6" value="{{FT.name2}}" ng-model="FT.name2" ng-blur="editName(FT.name2)" placeholder="他的名字"/>
            </div>
            <div ng-if="fangda">
                <img class="love_icon2"src="img/love_icon.png" alt="" ng-click="goIndex()">
                <p class="redxin2">请点击红心</p>
            </div>
            <!--<p>{{FT.timer}}</p>-->
            <div ng-if="result">
                <p class="result"><em class="red">{{FT.name1}}</em>和<em class="red">{{FT.name2}}</em>，{{FT.result}}</p>
                <!--<p class="at_yiqigou">亿七购，一元就购了。（官方微信公众号：yiqigou668）</p>-->
            </div>

        </div>
    </div>

    <ion-content has-bouncing="false" padding="false" scrollbar-y="true">

    </ion-content>
</ion-view>
