<ion-view view-title="搜索" hide-nav-bar="true">
    <ion-header-bar class="bar_search item-input-inset" style=" padding-right: 2px;height: 49px;">
        <div class="ion-chevron-left" style="font-size: 16px;padding-left: 10px;padding-right: 14px;z-index: 99999;" ng-click="$ionicGoBack()"></div>
        <i ng-if="searchContent" class="clear_date"  ng-click="clear_date()">×</i>
        <img  ng-if="!searchContent" class="search_img22" src="img/search/search2.png" alt="">
        <!--<img ng-if="!searchContent" style="background-color: transparent" class="clear_date" src="img/search/search.png"/ >-->
        <label class="item-input-wrapper search_css" style="position: relative;">
            <!--<form name="form" ng-submit="search($event)">-->
            <form name="form" ng-submit="goToResult()($event)">
                <input id="searchInput" type="search" name="search" placeholder="输入商品名称" ng-model="searchContent" autocomplete="off"
                       ng-keyup="search($event)" ng-change="sousuo($event)">

            </form>
        </label>

        <!--<button class="dp-button button-clear"  ng-click="sousuo($event)" style="color: #333333;">搜索</button>-->
        <button class="dp-button button-clear"  ng-click="goToResult()" style="color: #333333;">搜索</button>
    </ion-header-bar>

    <ion-content>

        <style>
            .weui_cell {
                padding: 12px 10px 12px 15px;
                color: #888888;
            }
        </style>
        <!--添加热索-->
        <div class="zjss" ng-if="hotWords.length">
            <h3>大家都在搜</h3>
            <div style="clear:both;">
                <div class="p-text" ng-repeat="newtextarea2 in hotWords track by $index"  ng-click="goToResult(newtextarea2)">{{newtextarea2}}</div>

            </div>

        </div>
        <!--添加最近搜索-->
        <!--<div class="zjss" ng-if="zj_search" style="max-height: 40%;overflow-y: scroll;">-->
        <div class="zjss" ng-if="false" style="max-height: 40%;overflow-y: scroll;">
            <i class="clear_date2"  ng-click="clear_newtextarea()">x</i>
            <h3>最近搜索</h3>
            <div style="clear:both;">
                <div class="p-text" ng-repeat="newtextarea2 in newtextarea track by $index"  ng-click="goToResult(newtextarea2)">{{newtextarea2}}</div>

            </div>

        </div>
        <!--当搜索到商品时-->
        <!--<div class="weui_cells" ng-if="keywords">-->
        <div class="weui_cells" ng-if="false">
            <div class="weui_cell" ng-repeat="keyword in keywords track by $index" ng-click="goToResult(keyword)">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>{{::keyword}}</p>
                </div>
            </div>
        </div>
        <!--当搜索结果为空时-->
        <!--<div class="dp-emptyBlock" ng-show="isEmpty">-->
        <div class="dp-emptyBlock" ng-if="false">
            <div class="dp-emptyBlock__container">
                <i class="icon ion-ios-search"></i>

                <p>找不到该商品</p>
            </div>
        </div>
        
    </ion-content>

</ion-view>
