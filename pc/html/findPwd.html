<style type="text/css">
.input::-ms-clear {
    display: none;
}
</style>
<style>
.add_car {
    position: absolute;
    bottom: 120px;
    left: 200px;
    display: block;
    width: 270px;
    height: 116px;
    margin-left: -276px;
}

.add_financial {
    position: absolute;
    right: 20px;
    bottom: 144px;
    display: block;
    width: 198px;
    height: 310px;
}

.c_add_ygqq {
    position: absolute;
    top: 264px;
    right: 434px;
    display: block;
    width: 130px;
    height: 170px;
    cursor: pointer;
    margin-right: -452px;
}
</style>
<div class="ygqq_login" ms-controller="findPwdCtrl">
    <div class="ygqq_login_logo ygqq_register_logo">
    </div>
    <div class="ygqq_login_form">
        <form class="ygqq_form" style="display:block">
            <div class="ygqq_login_dx_input ygqq_register_dx_input ygqq_ts">
                <input class="input" type="text" id="mobile" name="mobile" maxlength="11" placeholder="请输入手机号" ms-duplex="data.phone">
                <i class="ygqq_i"></i>
            </div>
           
            <div class="ygqq_login_dx_input ygqq_register_dx_input ygqq_ts">
                <input type="text" id="smsCode" placeholder="请输入验证码" class="ygqq_login_dx_ym" ms-duplex="data.picCode">
                <i class="ygqq_i1"></i>
                <a href="javascript:void(0);" ms-click="changeGetCodeUrl">
                  <img ms-src="picCode" alt="" style="height:44px;width:127px;margin-left:15px;">
                </a>              
            </div>
            <div class="ygqq_login_dx_input ygqq_register_dx_input ygqq_ts">
                <input type="text" id="smsCode" placeholder="请输入短信验证码" class="ygqq_login_dx_ym" ms-duplex="data.mcode">
                <i class="ygqq_i1"></i>
                <a href="javascript:void(0);" class="ygqq_login_dx_a ygqq_register_dx_a" ms-click="getMesCode">{{codeTxt}}</a>
            </div>
            <div class="ygqq_login_dx_input ygqq_register_dx_input ygqq_ts">
                <input class="input" type="password" name="pas" placeholder="请输入6-15位的新密码" ms-duplex="data.password1">
            </div>
            <div class="ygqq_login_dx_input ygqq_register_dx_input ygqq_ts">
                <input class="input" type="password" name="pas" placeholder="请再次输入密码" ms-duplex="data.password2">
            </div>
            <input class="ygqq_button" ms-click="doFindPwd" type="button" value="点击找回密码">
        </form>
    </div>
</div>
