<div class="b_sup_content" ms-controller="myPointCtrl">
    <div class="">
        <div ms-include-src="'html/userMes.html'"></div>
    </div>
    <div id="content_box" class="">
        <div class="member_left" ms-widget="leftSide,?,$leftSideOpts"></div>
        <div  class="member_right">
            <div>
                <div class="b_record_list c_expose_box" style="display:block;padding-top:0;">
                    <table  style="width:100%;">
                        <tbody>
                            <tr class="b_part_title">
                                <th class="b_th2" style="text-align:center">共获取 : {{totalPoint.total}}</th>
                                <th class="b_th2" style="text-align:center">已使用 : {{totalPoint.use}}</th>
                                <th class="b_th2" style="text-align:center">当前积分 : {{totalPoint.point}}</th>
                            </tr>
                        </tbody>
                    </table>
                    <div class="b_record_table">
                        <div style="text-align:center;width:948px;height:165px;padding-top:107.5px;" ms-if="data.length == 0&&!isLoading&&page==1">
                            <a href="#!/" >
                                <img style="width:100px;" src="img/empty.png" alt="暂无数据">
                                <br/>
                                <span style="    margin-top: 20px;color: #999;font-size: 18px;display: inline-block;">暂无积分明细</span>
                            </a>
                        </div>
                        <div style="text-align:center;" ms-if="data.length == 0&&isLoading&&page==1">
                            <img src="img/loading.gif" alt="加载动画" style="width: 400px;">
                        </div>
                        <table  style="width:100%;">
                            <tbody>
                               <!--  <tr class="b_part_title">
                                    <th class="b_th2" style="text-align:center">共获取 : {{totalPoint.total}}</th>
                                    <th class="b_th2" style="text-align:center">已兑换 : {{totalPoint.use}}</th>
                                    <th class="b_th2" style="text-align:center">当前积分 : {{totalPoint.point}}</th>
                                </tr> -->
                                <tr ms-repeat="data">
                                    <td style="text-align:center;width:300px;">
                                        <div>来源于：{{el.desc}}</div>
                                    </td>
                                    <td style="width:300px;"><em ><em class="b_color" style="font-size:16px;">{{el.point}}</em></em>
                                    </td>
                                    <td style="width:300px;"><em class="b_color2">{{el.ut*1000|date("yyyy-MM-dd HH:mm:ss")}}</em></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="pageStr" style="margin: 64px auto;" ms-if="!(data.length==0&&page==1)">
                    <span ms-class="f-noClick:page==1" ms-click="getPrevPage">
                        <a href="javascript:;"><i class="f-tran f-tran-prev">&lt;</i>上一页</a>
                    </span>
                    <span class="current"><a>{{page}}</a></span>
                    <span ms-class="f-noClick:!hasNextPage" ms-click="getNextPage"><a title="下一页" href="javascript:;" class="nextPage">下一页<i class="f-tran f-tran-next">&gt;</i></a></span>
                </div>
            </div>
        </div>
    </div>
</div>
