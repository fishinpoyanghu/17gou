<div class="c_cloud_guide " ms-controller="noticeCtrl" style=" border: 1px solid #E5E5E5;margin-top:30px;">
    <h2 class="c_know_cluod">{{title}}</h2>
    <div class="w_common_question_box ">
        <div  class="c_guide_list c_common_question service_agreement " style="display:block;position: relative;"  >
          <div style="text-align:center;height:165px;padding-top:107.5px;" ms-if="noticeList.length == 0&&!isGetNotice&&page==1">
              <a href="javascript:;" >
                  <img style="width:100px;" src="img/empty.png" alt="暂无数据">
                  <br/>
                  <span style="margin-top: 20px;color: #999;font-size: 18px;display: inline-block;">暂无公告</span>
              </a>
          </div>
          <div style="text-align:center;" ms-if="noticeList.length == 0&&isGetNotice&&page==1">
              <img src="img/loading.gif" alt="加载动画" style="width: 400px;">
          </div>

          <div class="notice-wrap">
              <div class="notice-list">
                  <div class="notice-item " ms-repeat="noticeList" ms-class="{{el.show ? 'open' : ''}}">
                      <div class="notice-bg"></div>
                      <h3 class="notice-title" ms-click="showContent(el)">
                        {{el.title}}
                        <span class="jing" ms-if="el.name">{{el.name}}</span>
                        <span class="notice-time">{{el.time*1000|date("yyyy-MM-dd HH:mm:ss")}}</span>
                        <i class="arrow-right"  ms-class="{{el.show ? 'arrow-down' : 'arrow-right'}}"></i>
                      </h3>
                      <div class="notice-content" ms-if="el.show" ms-html="el.content">
                        
                      </div>
                  </div>
              </div>
          </div>
        </div>
        <div class="pageStr" style="margin: 30px auto;" ms-css-display="{{(page ==1 && noticeList.length == 0 && !isGetNotice) ? 'none' : ''}}">
            <span ms-class="{{page == 1 ? 'f-noClick' : ''}}"><a href="javascript:;" ms-click="prevPage()"><i class="f-tran f-tran-prev">&lt;</i>上一页</a></span>
            <span class="current"><a>{{page}}</a></span>
            <span ms-class="{{pageOver ? 'f-noClick' : ''}}"><a title="下一页" href="javascript:;" class="nextPage" ms-click="nextPage()">下一页<i class="f-tran f-tran-next">&gt;</i></a></span>
        </div>
    </div>
</div>
