    <div class="w_con_other w_con_other1" ms-controller="searchCtrl">
        <div class="w_con">
            <h4 class="w_guide"><a href="#!/">首页</a></h4>
            <div class="w_product_con">
                <dl class="w_new" ms-if="goodsList.length > 0">
                    <dd>排列：</dd>
                    <dd><a href="javascript:void(0)" ms-class="{{order_key == 'ing' ? 'w_announced' : ''}}" ms-click="changeOrderKey('ing','none')">即将揭晓</a></dd>
                    <dd><a href="javascript:void(0)" ms-class="{{order_key == 'weight' ? 'w_announced' : ''}}" ms-click="changeOrderKey('weight','none')">人气</a></dd>
                    <dd><a href="javascript:void(0)" ms-class="{{order_key == 'time' ? 'w_announced' : ''}}" ms-click="changeOrderKey('time','none')">最新商品</a></dd>
                    <dd>
                        <a class="w_last" href="javascript:void(0)" ms-class="{{order_key == 'num' ? 'w_announced' : ''}}" ms-click="changeOrderKey('num',order_type)">
                            价格
                            <span>
                                <img ms-attr-src="{{order_key == 'num' ? 'img/jia_01.png' : 'img/jia_03.png'}}" style="position:absolute;top:0;">
                            </span>
                            <span class="w_jian_tou">
                                <img ms-attr-src="{{order_key == 'num' ? 'img/jia.png' : 'img/jia_06.png'}}" style="position:absolute;top:0;">
                            </span>
                        </a>
                    </dd>
                </dl>
                <!-- <a class="c_join_all" style="" href="javascript:addAllGoodsToCart()">全部参与</a> -->
            </div>
            <!--商品列表-->
            <div class="w_goods_con yConCenterIn" style="height: auto;border-right: 0;border-top: none;overflow: initial;position: relative;margin-top: 10px;">
                <div style="text-align:center;height:165px;padding-top:107.5px;margin-bottom:70px;" ms-if="goodsList.length == 0&&!isLoading&&page==1">
                    <a href="javascript:;" >
                        <img style="width:100px;" src="img/empty.png" alt="暂无数据">
                        <br/>
                        <span style="margin-top: 20px;color: #999;font-size: 18px;display: inline-block;">暂时没有数据，换其他关键词试试吧~</span>
                    </a>
                </div>
                <div style="text-align:center;" ms-if="goodsList.length == 0&&isLoading&&page==1">
                        <img src="img/loading.gif" alt="加载动画">
                </div>
                <ul class="w_goods_one">
                    
                    <li class="w_goods_details" ms-repeat="goodsList">
                        <div class="w_imgOut">
                            <a class="w_goods_img" ms-attr-href="#!/goods/{{el.activity_id}}" target="_blank">
                                <img  ms-attr-src="el.goods_img"  style="display: inline;">
                            </a>
                        </div>
                        <a class="w_goods_three" ms-attr-href="#!/goods/{{el.activity_id}}" target="_blank">{{el.goods_title}}</a>
                        <b>价值：￥{{el.need_num}}</b>
                        <div class="w_line"><span ms-css-width="{{((el.need_num - el.remain_num)/el.need_num)*100}}%"></span></div>
                        <ul class="w_number">
                            <li class="w_amount">{{el.need_num - el.remain_num}}</li>
                            <li class="w_amount">{{el.need_num}}</li>
                            <li class="w_amount">{{el.remain_num}}</li>
                            <li>已购买人次</li>
                            <li>总需人次</li>
                            <li>剩余人次</li>
                        </ul>
                        <dl class="w_rob">
                            <dd>
                                <a class="w_slip"  href="#!/cartOrder" ms-click="addCartItem($event,el.$model,'false')">立即购买</a>
                                <!--<a href="javascript:;" class="w_slip2" ms-click="addCartItem($event,el.$model)"></a>-->
                            </dd>
                        </dl>
                        <div id="w_bot4"  ms-controller="cartPageCtrl">
                            <span class="label2">参与</span>
                            <span class="btn-minus2" ms-click="decrease(el,0,'index')">-</span>
                            <input type="text" class="w_bot2_input" onkeyup="this.value=this.value.replace(/\D/g,'')" ms-blur="editJoinNumber(el,0,'index')" onafterpaste="this.value=this.value.replace(/\D/g,'')"   type="text" ms-duplex="el.join_number">
                            <span class="btn-plus2" ms-click="increase(el,0,'index')">+</span>
                            <span class="people_txt2">次</span>
                        </div>
                        <span class="w_zone" ms-if="el.activity_type == 3">限购商品</span>
                    </li>
                  
                </ul>
            </div>
            <div class="pageStr" style="margin: 64px auto;" ms-css-display="{{(page ==1 && goodsList.length == 0 && !isLoading) ? 'none' : ''}}">
                <span ms-class="{{page == 1 ? 'f-noClick' : ''}}"><a href="javascript:;" ms-click="prevPage()"><i class="f-tran f-tran-prev">&lt;</i>上一页</a></span>
                <span class="current"><a>{{page}}</a></span>
                <span ms-class="{{pageOver ? 'f-noClick' : ''}}"><a title="下一页" href="javascript:;" class="nextPage" ms-click="nextPage()">下一页<i class="f-tran f-tran-next">&gt;</i></a></span>
            </div>
        </div>
    </div>
